{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
    {%for listing in listings%}
    <a href="/list/{{listing.id}}"><h1>{{listing.title}}</h1></a>
    <ul>
        <li>Desc.-{{listing.description}}</li>
        <li>Min Price-{{listing.base_bid}}</li>
        <li><img src="{{listing.url}}" alt=""></li>
    </ul>
    </a>
    {%endfor%}
    </ul>


{% endblock %}
